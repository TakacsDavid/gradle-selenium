plugins {
    id 'java'
}

group 'groupid'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
}
test {
    useTestNG() {
        suites 'testng.xml'
    }
}